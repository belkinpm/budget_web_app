<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Budget Web app</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <p class="head-input">Budget</p>
            <input type="text" class="my-input" placeholder="Input budget" id="budget"/>
            <div class="warning">Please, enter a number or leave a blank field</div>
        </div>
        <div class="item">
            <p>Food</p>
            <input type="text" class="my-input" placeholder="Input weekly food expences" id="food"/>
            <div class="warning">Please, enter a number or leave a blank field</div>
        </div>
        <div class="item">
            <p>Gazoline</p>
            <input type="text" class="my-input" placeholder="Input weekly gazoline expences" id="gazoline"/>
            <div class="warning">Please, enter a number or leave a blank field</div>
        </div>
        <div class="item">
            <input type="button" value="Count" id="btn">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
